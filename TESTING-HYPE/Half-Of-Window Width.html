<!-- Line 48 sets the scale of the window width -->
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=9" />
		<meta name="viewport" content="user-scalable=yes, width=300" />
		<title>FootballAd</title>
		<style>
			body {
				background-color: #FFFFFF;
				margin: 0px;
			}

			#scalecontainer{
				-moz-transform-origin: left top;
				-webkit-transform-origin: left top;
				-ms-transform-origin: left top;
				-o-transform-origin: left top;
				transform-origin: left top;
				width: 300px;
				margin: 0 auto;
			}

		</style>

		<script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>

		<script type="text/javascript" language="javascript">
			var alsoenlarge = true;

			$(function(){
				if(isScalePossible()){
					$('body').css({overflow:'hidden'});
					$('#scalecontainer').css({position: 'absolute', margin: 0});

					// Run scale function on start
					scaleSite();
					scaleSite();

					// Run scale function on browser resize
					$(window).resize(scaleSite);
				}
			});

			function scaleSite()
			{
				containerw = window.innerWidth * 0.5; /* The width of the div, currently set to half of the window's width */
				containerh = 600; /* The maximum possible height of the div; the recommend size for this is equal to or larger than the H of the element. */
				sitew = $('#scalecontainer').width();
				siteh = $('#scalecontainer').height();
				f = containerw/sitew;
				f = containerh/siteh<f?containerh/siteh:f;
				if(!alsoenlarge && f>1) f = 1;
				$('#scalecontainer').css({
					"-moz-transform"    : "scale("+f+")",
					"-webkit-transform" : "scale("+f+")",
					"-ms-transform"     : "scale("+f+")",
					"-o-transform"      : "scale("+f+")",
					"transform"         : "scale("+f+")",
					"left"              : ((containerw-(sitew*f))/2)+"px",
					"top"               : "0px"
				});
			}

			function isScalePossible()
			{
				can = 'MozTransform' in document.body.style;
				if(!can) can = 'webkitTransform' in document.body.style;
				if(!can) can = 'msTransform' in document.body.style;
				if(!can) can = 'OTransform' in document.body.style;
				if(!can) can = 'transform' in document.body.style;
				if(!can) can = 'Transform' in document.body.style;
				return can;
			}
		</script>

	</head>
	<body>
			<div id = "scalecontainer">

				<!-- copy these lines to your document: -->

				<div id="footballad_hype_container" style="position:relative;overflow:hidden;width:300px;height:250px;">
					<script type="text/javascript" charset="utf-8" src="FootballAd.Resources/footballad_hype_generated_script.js?80"></script>
				</div>

				<!-- end copy -->

			</div>
	</body>
</html>
